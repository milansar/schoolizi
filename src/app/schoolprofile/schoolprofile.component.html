<app-main-header></app-main-header>

<div *ngIf="authservice.user | async as user">
    <h3>Howdy, {{ user.displayName }}</h3>
    <p>UID: {{ user.uid }}</p>
</div>


Enter Title: <input type="text" [(ngModel)]="title" name="title" placeholder="Title..">
<br> Enter Content: <textarea [(ngModel)]="content" name="content" placeholder="Content.."></textarea>
<br>
<button mat-raised-button color class="button-row" type="submit" value="Add a Post" (click)="addPost()">Add a Post</button>
<ul *ngFor="let post of posts | async">
    <li>
        {{ post.title }} {{post.content}}
    </li>
</ul>
<mat-card>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food">
        </mat-form-field>
    </form>

</mat-card>
